<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Todo Notes</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<script src="js/jquery-1.11.3.js"></script>
	<script>
		var today = new Date();
		var todos = [
			{title:"Title 1", created:today, description:"This is a note", done:false, category_id:1},
			{title:"Title 2", created:today, description:"A second note", done:false, category_id:1},
			{title:"Title 3", created:today, description:"and a note again", done:false, category_id:2},
		];
		
		function displayCategories() {
			for (var i = 0; i < todos.length; i++) {
				var category_name = "category" + todos[i].category_id
				if (!($("#" + category_name).length)) {
					$("#content").append('<div id="' + category_name + '" class="panel panel-default">' +
										'<div class="panel-heading">' +
										'<h3 class="panel-title">' + "Category " + todos[i].category_id +'</h3>' +
										'<div class="text-right">' +
										'<div class="btn-group">' +
										'<button type="button" class="btn btn-primary">New category note</button>' +
										'<button type="button" class="btn btn-danger">Delete</button>' +
										'</div>' +
										'</div>' +
										'</div>' +
										'</div>');
				}
			}
		}
		
		function displayNotes() {
			for (var i = 0; i < todos.length; i++) {
				$("#category" + todos[i].category_id).append('<div class="panel-body">' +
					'<div class="panel panel-default">' +
						'<div class="panel-heading">' +
							'<h3 class="panel-title">' + todos[i].title +  '(created ' + todos[i].created + ')</h3>' +
							'<div class="text-right">' +
							'<div class="btn-group">' +
								'<button type="button" class="btn btn-primary">Edit</button>' +
								'<button type="button" class="btn btn-danger">Delete</button>' +
							'</div>' +
							'</div>' +
							'</div>' +
						'<div class="panel-body">' +
							todos[i].description +
						'</div>' +
					'</div>' +
				'</div>');
			}
		}
		
		$(function() {
			displayCategories();
			displayNotes();
		});
		
	</script>
  </head>
  <body>
	<div id="page" class="container">
		<div class="container">
			<h1>My Todo Notes</h1>
			<div class="container">
			<div class="text-right">
				<div class="btn-group">
					<button type="button" class="btn btn-primary">New uncategorised note</button>
					<button type="button" class="btn btn-primary">New category</button>
					<button type="button" class="btn btn-primary" onClick="displayCategories()">Load Categories</button>
					<button type="button" class="btn btn-primary" onClick="displayNotes()">Load Notes</button>
				</div>
			</div>
			</div>
		</div>
		
		<div id="content" class="container">
		</div>
	</div>
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
