<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Todo Notes</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<script src="js/jquery-1.11.3.js"></script>
	<script>
		var today = new Date();
		var todos = [];
		
		function refreshData() {
			$.getJSON("/notes", function(data) {
				todos = [];
				$.each(data, function(idx, obj){ 
					todos.push(obj);
				});
				displayCategories();
				displayNotes();
			});
		}
		
		function displayCategories() {
			for (var i = 0; i < todos.length; i++) {
				var category_id = "category" + todos[i].category_id
				if (!($("#category" + todos[i].category_id).length)) {
					$("#content").append('<div id="category' + todos[i].category_id + '" class="panel panel-default">' +
										'<div class="panel-heading">' +
										'<h3 class="panel-title">' + todos[i].category_name +'</h3>' +
										'<div class="text-right">' +
										'<div class="btn-group">' +
										'<button type="button" class="btn btn-primary" onClick="add(' +  todos[i] + ')" >New category note</button>' +
										'<button type="button" class="btn btn-danger" onClick="deleteCategory(' +  todos[i].category_id + ')" >Delete</button>' +
										'</div>' +
										'</div>' +
										'</div>' +
										'</div>');
				}
			}
		}
		
		function displayNotes() {
			for (var i = 0; i < todos.length; i++) {
				$("#category" + todos[i].category_id).append('<div class="panel-body">' +
					'<div class="panel panel-default">' +
						'<div class="panel-heading">' +
							'<h3 class="panel-title">' + todos[i].title +  ' (created ' + todos[i].created + ')</h3>' +
							'<div class="text-right">' +
							'<div class="btn-group">' +
								'<button type="button" class="btn btn-primary" onClick="add(' +  todos[i] + ')" >Edit</button>' +
								'<button type="button" class="btn btn-danger" onClick="deleteNote(' +  todos[i].id + ')" >Delete</button>' +
							'</div>' +
							'</div>' +
							'</div>' +
						'<div class="panel-body">' +
							todos[i].description +
						'</div>' +
					'</div>' +
				'</div>');
			}
		}
		

		function addCategory() {

		}

		function deleteCategory(category_id) {
			$.ajax({
    			url: '/category/ ' + category_id,
    			type: 'DELETE',
    			success: refreshData()
		});
		}

		function deleteNote(note_id) {
     			$.ajax({
    			url: '/notes/ ' + note_id,
    			type: 'DELETE',
    			success: refreshData()
    	});
		}

		$(function() {
			refreshData();
		});
		
	</script>
  </head>
  <body>
	<div id="page" class="container">
		<div class="container">
			<h1>My Todo Notes</h1>
			<div class="container">
			<div class="text-right">
				<div class="btn-group">
					<button type="button" class="btn btn-primary">New uncategorised note</button>
					<button type="button" class="btn btn-primary">New category</button>
					<button type="button" class="btn btn-primary" onClick="displayCategories()">Load Categories</button>
					<button type="button" class="btn btn-primary" onClick="displayNotes()">Load Notes</button>
				</div>
			</div>
			</div>
		</div>
		
		<div id="content" class="container">
		</div>
	</div>
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
